
<div class="container">

  <div class="text-center my-5">
   <div> <i class="fa-solid fa-users mb-4 uesericon" style="color: #71d456;"></i></div>
    <h4><b>Manage Users</b></h4>
  </div>
  <div class="row">
    <div class="col mt-2"><h3 style="color: #0B5ED7;">Add New User :</h3></div>
    <div class="col">
      <button type="button" class="btn btn-primary btn-lg float-end addbtn mb-3" [routerLink]="['AddUser']">
        <i class='fas fa-plus-circle'></i><span> ADD</span>
      </button>
    </div>
  </div>

          <table class="table table-striped table-hover table-bordered table-content text-center mt-3">
            <thead class="table-dark">
              <tr class="center-align">
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of Users" >
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.phone }}</td>
                <td >
                  <a href="#" class="btn btn-success mx-2" [routerLink]="['ViewUser',user.id]"><i class='fas fa-eye view'></i></a>
                  <a href="#" class="btn btn-warning" [routerLink]="['EditUser',user.id]"><i class="fa fa-edit edit"></i></a>
                  <button class="btn btn-danger mx-2" (click)="deleteruser(user.id)"><i class='fas fa-trash-alt delete'></i></button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
