<div class="text-center"><i class="fa-solid fa-user-plus mb-4 uesericon" style="color: #71d456;"></i></div>
<div class="container">
<form  [formGroup]="userform" class="mt-5" >
  <div class="form-group">
    <label for="firstName">First Name :</label>
    <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName"  >
    <div  *ngIf="userform.get('firstName')?.hasError('required')">Name is required</div>
  </div>

  <div class="form-group mt-2">
      <label for="lastName">Last Name :</label>
      <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName" >
      <div  *ngIf="userform.get('lastName')?.hasError('required')">Name is required</div>
    </div>
    <div class="form-group mt-2">
      <label for="email">Email :</label>
      <input type="text" id="email" name="email" class="form-control" formControlName="email" >
      <div  *ngIf="userform.get('email')?.hasError('email')">email is required ex:fgfg@ff</div>
    </div>

    <div class="form-group mt-2">
      <label for="address">Address :</label>
      <input type="text" id="address" name="address" class="form-control" formControlName="address">
      <div  *ngIf="userform.get('address')?.hasError('required')">adress is required</div>
    </div>
    <div class="form-group mt-2">
      <label for="phone">Phone :</label>
      <input type="number" id="phone" name="phone" class="form-control" formControlName="phone" >
      <div  *ngIf="userform.get('phone')?.hasError('required')">phone is required in number</div>


    </div>

    <button type="submit" class="btn btn-primary my-5" (click)="adduser()" [routerLink]="['']" [disabled]="userform.invalid">Submit</button>
    <a [routerLink]="['/']" class="btn btn-primary mx-3 my-5">Go Back</a>
</form>
</div>
